<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Search<% if (query) { %> for <%= query %><% } %></title>
  </head>
  <body>
    <form>
      <div>
        <input name="q" type="text"<% if (query) { %> value="<%= query %>"<% } %> />
        <input type="submit" />
      </div>
    </form>
    <% if (count) { %><p><%= count %></p><% } %>
    <% for (var i=0; i < bibs.length; i++) { 
      var bib = bibs[i] %>
    <h3><%= bib.title %></h3>
    <ul>
      <% for (var j=0; j < bib.items.length; j++) {
        var item = bib.items[j] %>
      <li><%= item %></li>
      <% } %>
    </ul>
    <% } %>
  </body>
</html>
